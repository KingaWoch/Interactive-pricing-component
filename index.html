<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="d-flex justify-content-sm-center align-items-center">
    <div class="container d-grid gap-3">
      <main class="d-grid gap-5">
        <header class="text-center py-5">
          <h1>Simple, traffic-based pricing</h1>
          <p>Sign-up for our 30-day trial. No credit card required.</p>
        </header>
        <section class="rounded-3">
          <div class="row p-sm-5 p-3 pb-5 top-row m-0">
            <div class="row d-flex align-items-center">
              <h2
                class="text-uppercase col-md-6 col-12 fs-5 text-md-start text-center"
              >
                <span id="number-of-views">100K</span>
                Pageviews
              </h2>
              <p
                class="col-6 d-flex align-items-center gap-2 d-md-block d-none"
              >
                <span class="price fs-1">$16.00</span>
                <span class="per-month">/ month</span>
              </p>
            </div>
            <input
              type="range"
              id="range"
              class="col-12 py-5"
              min="1"
              max="5"
            />
            <p
              class="col-12 d-flex align-items-center justify-content-center gap-2 py-4 d-md-none"
            >
              <span class="price fs-1">$16.00</span>
              <span class="per-month">/ month</span>
            </p>
            <div
              class="col toggle d-flex justify-content-center align-items-center gap-sm-3 gap-2 p-sm-3 p-0"
            >
              <label for="switch">Monthly Billing</label>
              <label class="switch"
                ><input type="checkbox" id="switch" />
                <span class="slider"></span
              ></label>
              <label for="switch" class="position-relative"
                >Yearly Billing<span
                  class="position-absolute d-flex discount px-md-1 px-2 rounded-5 gap-0 d-none"
                  >25% <span class="d-md-block d-none">discount</span></span
                ></label
              >
            </div>
          </div>
          <div class="row p-5 m-0">
            <div class="col-md-6 col-12 text-md-start text-center">
              <ul class="list-unstyled d-grid gap-3">
                <li>
                  <img src="images/icon-check.svg" class="pe-2" /> Unlimited
                  websites
                </li>
                <li>
                  <img src="images/icon-check.svg" class="pe-2" /> 100% data
                  ownership
                </li>
                <li>
                  <img src="images/icon-check.svg" class="pe-2" /> Email reports
                </li>
              </ul>
            </div>
            <div class="col-md-6 col-12 d-grid align-self-center">
              <button type="submit" class="border-0 p-3 rounded-5">
                Start my trial
              </button>
            </div>
          </div>
        </section>
      </main>

      <footer class="attribution text-center">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/KingaWoch" target="_blank">Kinga Woch</a>.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
